<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>tindog</title>

     <!-- bootstrap link -->

     <!-- font Awesome link -->
     <link rel="stylesheet" href="assets/css/font-awesome-4.7/css/font-awesome.min.css">

     <!-- style link -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!-- header section -->
     <header>
          <div class="header-con center column justify-start">
               <div class="navbar w-80 center justify-space">
                    <h1 class="logo-text logo text">tindog</h1>
                    <nav class="nav-con">
                         <link rel="stylesheet" href="" class="nav-link text"><a href="" class="text nav-a">Contact</a></link>
                         <link rel="stylesheet" href="" class="nav-link text"><a href="" class="text nav-a">Pricing</a></link>
                         <link rel="stylesheet" href="" class="nav-link text"><a href="" class="text nav-a">Download</a></link>
                    </nav>
                    <div class="bars-con" onclick="openNav()"><i class="fa fa-bars"></i></div>
               </div>
               <div class="banner-con w-80 center column">
                    <div class="banner-left w-100">
                         <h2 class="text banner-text title center">
                              Meet new and interesting dogs nearby.
                         </h2>
                         <div class="banner-btn-con center justify-start">
                              <button class="btn btn-lg btn-ban"><i class="fa fa-apple"></i>Download</button>
                              <button class="btn btn-lg btn-ban btn-outline"><i class="fa fa-google-wallet"></i>Download</button>
                         </div>
                    </div>
                    <div class="banner-right w-100">
                         <div class="ban-img-con">
                              <img src="assets/image/iphone_8.jpg" alt="">
                         </div>
                    </div>
               </div>
          </div>
          <div id="mySidenav" class="sidenav">
               <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
               <a href="#" class="text">Home</a>
               <a href="#" class="text">Contact</a>
               <a href="#" class="text">Pricing</a>
               <a href="#" class="text">Download</a>
          </div>
     </header>

     <!-------------- main ------------->
     <main>
   

          <!----------- service section -------------->
          <section class="center">
               <div class="service-con w-80 center column">
                    <div class="service-box w-80 center column">
                         <div class="ser-icon"><i class="fa fa-check-circle fa-3x icon-dark"></i></div>
                         <h4 class="text title">Easy to use</h4>
                         <p class="text ser-p p-text">So easy to use, even your dog could do.</p>
                    </div>
                    <div class="service-box w-80 center column">
                         <div class="ser-icon"><i class="fa fa-dot-circle-o fa-3x icon-dark"></i></div>
                         <h4 class="text title">Elite Clientele</h4>
                         <p class="text ser-p p-text">We have all the dogs, the greastess dogs</p>
                    </div>
                    <div class="service-box w-80 center column">
                         <div class="ser-icon"><i class="fa fa-heart fa-3x icon-dark"></i></div>
                         <h4 class="text title">Guaranteed to work</h4>
                         <p class="text ser-p p-text">Find the love of your dog's life or your money</p>
                    </div>
               </div>
          </section>
       
     </main>
     <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "#51c4D3";
          }

          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            document.body.style.backgroundColor = "white";
          }
     </script>
</body>
</html>
